{% if site.data.social-media %}
<div id="social-media">
	<span class="contacticon center">
	    {% assign sm = site.data.social-media %}
	    {% for entry in sm %}
	        {% assign key = entry | first %}
	        {% if sm[key].id %}
	            <a href="{{ sm[key].href }}{{ sm[key].id }}" target="_blank" title="{{ sm[key].title }}"><i class="{{ sm[key].fa-icon }}"></i></a>
	        {% endif %}
	    {% endfor %}
	</span>
</div>
{% endif %}
